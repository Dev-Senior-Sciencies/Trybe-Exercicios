<!DOCTYPE html>
<html lang="pt-br">

    <head>
          <meta charset="UTF-8" />

          <meta http-equiv="X-UA-Compatible" content="IE=edge" />

          <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <link rel="stylesheet" href="style.css" />

          <script src="/script.js" defer></script>

          <title>TrybeWarts</title>

    </head>


    <body>

          <header class="header">

                <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="header logo trybewarts" />

                <h1 id="trybewarts-header-title">Trybewarts</h1>
                
                <form class="trybewarts-login" action="" method="get">

                      <input id="email" type="email" name="email" placeholder="Email" />

                      <input id="password" type="password" name="password" placeholder="Senha" />

                      <button id="btnEntrar">Entrar</button>

                </form>

          </header>

          <main id="main">

                <form id="evaluation-form" action="" method="get">

                      <div class="divlastName">

                            <label for="input-name"></label>

                            <input type="text" id="input-name" nome="input-name" placeholder="Nome">

                            <label for="input-lastname"></label>

                            <input type="text" id="input-lastname" nome="input-lastname" placeholder="Sobrenome">

                      </div>

                      <div class="email-iput-grup">

                            <label for="input-email"></label>

                            <input type="email" id="input-email" nome="input-email" placeholder="Email">

                            <label for="house" id="labehouse">Casa :</label>

                            <select name="house" id="house">

                              <option value="Gitnória" id="gitnoria-house">Gitnória</option>

                              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>

                              <option value="Corvinode" id="corvinode-house">Corvinode</option>

                              <option value="Pytherina" id="pytherina-house">Pytherina</option>

                            </select>

                      </div>

                      <div class="family-container">

                            <p id="label-family">Qual sua família?</p>
                            
                            <div>

                              <input type="radio" name="family" value="Frontend" id="Frontend">

                              <label for="Frontend">Frontend</label>

                            </div>

                            <div>

                              <input type="radio" name="family" value="Backend" id="Backtend">

                              <label for="Backend">Backend</label>

                            </div>

                            <div>

                              <input type="radio" name="family" value="FullStack" id="FullStack">

                              <label for="FullStack">FullStack</label>

                            </div>

                      </div>

                      <div class="aprender-container">

                            <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>

                            <div>

                                  <input class="subject materia" type="checkbox" id="HoFs" value="HoFs">

                                  <label for="HoFs">HoFs</label>

                            </div>

                            <div>

                                  <input class="subject materia" type="checkbox" id="Jest" value="Jest">

                                  <label for="Jest">Jest</label>

                            </div>

                            <div>

                                  <input class="subject materia" type="checkbox" id="Promises" value="Promises">

                                  <label for="Promises">Promises</label>

                            </div>

                            <div>

                                  <input class="subject materia" type="checkbox" id="React" value="React">

                                  <label for="React">React</label>

                            </div>

                            <div>

                                  <input class="subject materia" type="checkbox" id="SQL" value="SQL">

                                  <label for="SQL">SQL</label>

                            </div>

                            <div>

                                  <input class="subject materia" type="checkbox" id="Python" value="Python">

                                  <label for="Python">Python</label>

                            </div>

                      </div>

                      <div class="nota-container">

                            <p id="label-rate">Como você avalia a Trybewarts?</p>

                            <div><input type="radio" name="rate" class="subject" id="rate1" value="1"><label for="rate1">1</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate2" value="2"><label for="rate2">2</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate3" value="3"><label for="rate3">3</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate4" value="4"><label for="rate4">4</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate5" value="5"><label for="rate5">5</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate6" value="6"><label for="rate6">6</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate7" value="7"><label for="rate7">7</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate8" value="8"><label for="rate8">8</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate9" value="9"><label for="rate9">9</label></div>

                            <div><input type="radio" name="rate" class="subject" id="rate10" value="10"><label for="rate10">10</label></div>

                      </div>

                      <div class="comentario-container">

                            <p class="textarea">Deixe seu comentário:</p>

                            <div>

                              <textarea id="textarea" class="textarea" name="textarea" cols="60" rows="10" maxlength="500" placeholder="Escreva o seu comentário aqui"></textarea>

                              <p>Caracteres Restantes: <span id="counter">500</span>.</p>

                            </div>

                      </div>

                      <div class="agreement-container">

                            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>

                            <input type="checkbox" name="agreement" id="agreement">

                      </div>

                      <div>

                             <button type="submit" id="submit-btn">Enviar</button>

                      </div>

                </form>

                <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts">

          </main>

          <footer>Direitos reservados à Trybewarts©</footer>


    </body>

</html>
