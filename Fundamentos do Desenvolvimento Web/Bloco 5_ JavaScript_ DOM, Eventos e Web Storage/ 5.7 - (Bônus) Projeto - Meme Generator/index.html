<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME | Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="titulo">MEME GENERATOR</h1>
    <div id="inputImg">
        <label for="">Texto</label>
        <input id="text-input" type="text" placeholder="Digit seu meme" maxlength="60">
        <br>
        <label for="avatar">Escreva na sua image:</label>
        <input type="file" id="meme-insert" accept="image/png, image/jpeg">
    </div>
    <div>
        <p id="memes-prontos">Memes Prontos! Aproveite!</p>
    </div>
    <div id="miniaturas" >
        <img id="meme-1" src="/imgs/meme1.png" alt="">
        <img id="meme-2" src="/imgs/meme2.png" alt="">
        <img id="meme-3" src="/imgs/meme3.png" alt="">
        <img id="meme-4" src="/imgs/meme4.png" alt="">
    </div>
    <div id="meme-image-container" class="inicialBorder">
        <section>
            <p id="meme-text"></p>
        </section>

        <img id="meme-image" class="meme">

        </div>
        <div>
            <button id="fire" class="botao">fire</button>
            <button id="water" class="botao">water</button>
            <button id="earth" class="botao">earth</button>
        </div>

        <script src="./script.js"></script>
</body>
</html>
