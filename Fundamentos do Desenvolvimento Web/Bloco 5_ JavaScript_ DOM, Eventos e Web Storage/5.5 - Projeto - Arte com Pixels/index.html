<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Art Pixel</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <nav id="navigation">
    <section>
      <p class="colorindoText">1- Olá Sejam Bem Vindos,<br><br><br>
        2- Venha, click nas cores e Pinta os Quadradros
        Bracos<br><br><br>
        3-voce também pode adicionar mais Quandrados nos botão(VQV) e Limpar <br><br><br>
        4-Também pode Troca as Cores no Botão(TROCA CORES);
      </p>
    </section>

    <section id="color-palette">
      <div id="black" class="color selected"></div>
      <div id="color2" class="color"></div>
      <div id="color3" class="color"></div>
      <div id="color4" class="color"></div>
      </div>
    </section>

  </nav>
  <section>
    <button type="button" id="clear-board" title="Limpar">Limpar</button>
    <input type="number" name="board-size" id="board-size" min="1" max="50" value="">
    <button type="button" id="generate-board">VQV</button>
    <button type="button" id="generate-color">Trocar Cores</button>
  </section>
  <main id="pixel-board">

    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </section>

    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </section>

    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </section>

    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </section>

    <section>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </section>

  </main>
  <script src="/script.js"></script>
</body>

</html>
