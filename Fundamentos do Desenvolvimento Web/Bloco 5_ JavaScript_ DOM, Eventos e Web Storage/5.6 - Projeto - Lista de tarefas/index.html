<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu projeto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">

        <h1 id="title">Minha Lista de Tarefas</h1>

        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

    </header>

    <main>

        <section id="input">

            <input type="text" value="" id="texto-tarefa" placeholder="Escreva a Tarefa">

            <button type="submit" id="criar-tarefa">&plus;</button>

        </section>

        <section id="list">

            <ol id="lista-tarefas"></ol>

        </section>

        <section class="buttons">

            <button type="button" id="remover-selecionado">X</button>

            <button class="move" type="button" id="mover-cima">&#8593;</button>

            <button class="move" type="button" id="mover-baixo">&#8595;</button>

            <button type="button" id="remover-finalizados">Apagar Finalizados</button>

            <button type="button" id="apaga-tudo">Apagar Tudo</button>

            <button type="button" id="salvar-tarefas">Salvar Lista</button>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
